#cloud-config
# Static Multi-Cluster info https://coreos.com/etcd/docs/latest/clustering.html#static 
# etcd2 Cloud-Init Info https://coreos.com/etcd/docs/latest/clustering.html#static
coreos:
  etcd2:
    # Host name for cluster --name
    name: "infra0"
    # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=3
    discovery: "https://discovery.etcd.io/aceed337053778ca02bbe23835cf51c2"
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: "http://192.168.1.170:2379"
    initial-advertise-peer-urls: "http://192.168.1.170:2380"
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: "http://192.168.1.170:2379,http://127.0.0.1:2379"
    listen-peer-urls: "http://192.168.1.170:2380"
  units:
    - name: "etcd2.service"
      command: "start"
ssh_authorized_keys:
  - "ssh-rsa  DLX"